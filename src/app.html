<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/img/blobbycat/browseraction128.png" />
  <link rel="stylesheet" type="text/css" href="montserrat.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>
  <!-- Trigger/Open The Modal -->
  <button id="optionsButton">Options</button>

  <!-- Options Modal -->
  <div id="optionsModal" class="modal">
    <div class="content">
      <span class="close">&times;</span>
      <form id="optionsForm">
        <div class="form-group">
          <input type="text" id="optionsLimit" aria-describedby="limitHelp" />
          <small id="limitHelp">Maximum number of tabs to keep.</small>
        </div>
        <input type="checkbox" class="form-check-input" id="optionsDupes" aria-describedby="dupesHelp" />
        <small id="dupesHelp">Keep identical tabs on archival.</label>
      </form>
    </div>
  </div>

  <!-- App -->
  <div id="app">
    <h1>Welcome to GrayTabby!</h1>
    <p id="info"></p>
    <div id="groups"></div>
    <a href="https://github.com/moribellamy/graytabby" target="_new">
      <img src="assets/img/blobbycat/logo.png" id="logo" />
    </a>
  </div>
  <script src="app.js"></script>
</body>

</html>
