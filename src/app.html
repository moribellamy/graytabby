<!DOCTYPE html>
<html>

<head>
</head>

<body class='mx-3 my-3'>
  <!-- Trigger options modal button -->
  <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#optionsModal"
    data-backdrop="static" id="optionsButton">
    Options
  </button>

  <!-- Options modal. Cribbed from bootstrap examples main page. -->
  <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsLabel"
    aria-hidden="true" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="optionsLabel">Options</h5>
        </div>
        <div id="optionsModalBody" class="modal-body">
          <form id="optionsForm">
            <div class="form-group">
              <label for="optionsLimit">Tab Limit</label>
              <input name="tabLimit" class="form-control" id="optionsLimit" aria-describedby="optionsLimitHelp" type="text">
              <span id="optionsLimitHelp">
                When archiving more tabs, if you are over this limit then GrayTabby will delete the oldest tab groups
                until you are under this limit.
              </span>
            </div>
            <div class="form-group">
              <label for="optionsDupes">Keep Duplicates</label>
              <input name="toggles" type="checkbox" class="form-control" id="optionsDupes"
                aria-describedby="optionsDupesHelp">
              <span id="optionsDupesHelp">
                When archiving tabs, if multiple tabs have the same URL then GrayTabby will keep only one entry for
                each.
              </span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="saveOptions" , type="button" class="btn btn-primary" data-dismiss="modal">Save and Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- App -->
  <div id="app">
    <h1>Welcome to GrayTabby!</h1>
    <p id="info"></p>
    <div id="groups"></div>
  </div>
  <script src="app.js">
  </script>
</body>

</html>
