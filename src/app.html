<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/img/blobbycat/browseraction128.png" />
  <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>
  <!-- Trigger/Open The Modal -->
  <button id="optionsButton">Options</button>

  <!-- Options Modal -->
  <div id="optionsModal" class="modal">
    <div class="content">
      <span class="close">&times;</span>
      <form class='pure-form pure-form-stacked'>
        <fieldset>
          <legend>Options</legend>
          <label for="optionsLimit">Tabs Limit</label>
          <input type="text" id="optionsLimit" />
          <span class="pure-form-message">How many tabs to keep. Older tab groups are removed to keep you under this
            limit.</span>

          <label for="stacked-remember" class="pure-checkbox">
            <input type="checkbox" id="optionsDupes" />Keep duplicates.</label>
          <span class="pure-form-message">If checked, identical tabs will not de-duplicate on archival.</span>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- App -->
  <div id="app">
    <h1>Welcome to GrayTabby!</h1>
    <p id="info"></p>
    <div id="groups"></div>
    <a href="https://github.com/moribellamy/graytabby" target="_new">
      <img src="assets/img/blobbycat/logo.png" id="logo" />
    </a>
  </div>
  <script src="app.js"></script>
</body>

</html>
